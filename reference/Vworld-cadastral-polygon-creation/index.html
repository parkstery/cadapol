    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Pretendard', sans-serif; background-color: #0f172a; }
        #app { height: 100%; width: 100%; }
        .dark-glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(16px); border-right: 1px solid rgba(255, 255, 255, 0.1); }

        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
